    $(function () {
        $("#head").load("header.html")
        $("#section").load("rishang.html")
        $("footer").load("footer.html")

        $("._nav ul li").live('click',function () {
            // $("._nav ul li").each(function () {
            //     $(this).css("borderBottom","")
            // })
            var kk = $(this).attr("k")
            $(this).css("borderBottom","1px solid red").siblings().css("borderBottom","")
            $("#section").load(kk+".html")
        })
        setTimeout(function () {
            $("._nav ul li").eq(0).click()
        },50)

        $(".jinxuan").live('click',function () {
            $(window).attr('location','创作_精选.html')
        })
    })
</script>
